<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Poke API</title>
</head>
<body>
    <main class="container bg-image" id="background">
        <div>
            <h1 class="text-center"> Pokedex POKE API</h1>
            <div class="input-group mb-3">
                <input class="form-control col-9" type="text" placeholder="Saisir un nom ou numéro du pokédex" aria-label="search by name or id" id="pokemon-search-input">
                <button class="btn btn-secondary col-3" id="pokemon-search-button">Search</button>
            </div>
            <div class="row text-center">
                <div class="col-3">
                    <a class="btn-lg btn btn-secondary rounded-circle" id="pokemon-previous"><<</a>
                </div>
                <div class="card col-6 text-white bg-danger mb-3">
                    <div class="card-header" data-id>Aucun pokémon sélectionné</div>
                    <div class="card-body mb-3 row">
                        <div class="col-6">
                            <img src="" class="img-fluid" alt="pokemon" id="pokemon-sprite"/>
                        </div>
                        <div class="col-6 text-start">
                            <p>poids : <span id="pokemon-weight"></span></p>
                            <p>taille : <span id="pokemon-height"></span></p>
                            <div class="row card-body bg-primary h-50 text-center mb-3" id="pokemon-types">

                            </div>
                        </div>
                    </div>
                    <div class="row card-body mb-3 bg-primary" id="pokemon-abilities">

                    </div>
                </div>
                <div class="col-3">
                    <a class="btn-lg btn btn-secondary rounded-circle" id="pokemon-next">>></a>
                </div>
            </div>
            
        </div>
        


    </main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
