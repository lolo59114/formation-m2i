<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <th:block th:fragment="bootstrapImport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<th:block th:fragment="navbar">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Accueil</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbar-furniture" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menu des meubles
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/furniture}">Liste des meubles</a></li>
                                <li><a class="dropdown-item" th:href="@{/furniture/form}">Ajout d'un meuble</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/cart}" class="nav-link" id="navbar-cart" role="button" aria-expanded="false">
                                Afficher le panier
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</th:block>

<main class="container">
    <h1>Accueil Meubles</h1>
    <hr>
    <img th:src="@{images/pexels-pixabay.jpg}" alt="meubles" width="100%" height="auto">
</main>
</body>
</html>
