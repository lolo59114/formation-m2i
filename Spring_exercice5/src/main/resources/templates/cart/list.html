<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panier utilisateur</title>
    <link th:replace="~{home :: bootstrapImport}">
</head>
<body>
<span th:replace="~{home :: navbar}"></span>
<main class="container">
    <h1>Contenu du panier</h1>
    <hr>
    <table class="table align-middle" th:unless="${cartItems.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Quantité</th>
            <th scope="col" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody th:each="c : ${cartItems}">
        <tr>
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getFurniture().getName()}"></td>
            <td th:text="${c.getFurniture().getPrice()}"></td>
            <td th:text="${c.getQuantity()}"></td>
            <td><a th:href="@{/cart/delete(id=${c.getId()})}" class="btn btn-outline-danger">Supprimer du panier</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="5" scope="row"><a th:href="@{/cart/clear}" class="btn btn-outline-danger">Vider le panier</a></th>
        </tr>
        </tfoot>
    </table>

    <p th:unless="${cartItems != null && !cartItems.isEmpty()}"> Aucun résultat trouvé </p>
</main>
</body>
</html>
