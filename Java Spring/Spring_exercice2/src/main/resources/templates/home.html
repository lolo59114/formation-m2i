<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
        <link th:fragment="bootstrapImport" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <main>
        <h1>Main page</h1>
        <hr>
        <a class="btn btn-primary" th:href="@{/product/list}">Afficher la liste de tous les produits</a>
        <hr>
        <h2>Formulaire de recherche</h2>
        <form th:action="@{/product/search}" method="post" th:object="${product}">
            <label for="price">Prix maximum : </label>
            <input th:field="*{price}" id="price" type="number" step="2"/>
            <select class="form-select" th:field="*{category}" aria-label="Catégorie">
                <option th:value="${null}">Choisissez une catégorie</option>
                <option th:each="c : ${T(org.example.spring_exercice2.util.Category).values()}" th:text="${c}" th:value="${c}"></option>
            </select>
            <button>Rechercher</button>
        </form>
    </main>
</body>
</html>
