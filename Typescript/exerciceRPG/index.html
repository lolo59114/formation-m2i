<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercice RPG</title>
</head>
<body>
    <main class="container">
        <h1 class="text-center">LE MEILLEUR JEU DU GENRE RPG</h1>
        <div class="row d-flex justify-content-between mt-2">
            <div class="col-sm-3">
                <div class="card text-white bg-dark me-1">
                    <div class="card-header border-primary">
                        <h3 id="characterName">Notre personnage</h3>
                    </div>
                    <div class="card-body">
                        <p>Point de vie: <span id="characterCurrentLP"></span>/<span id="characterMaxLP"></span></p>
                        <p>Niveau: <span id="characterLevel"></span> | Exp√©rience: <span id="currentXP"></span>/<span id="maxXP"></span></p>
                        <p>Arme (<span id="weaponName"></span>)</p>
                        <ul>
                            <li>
                                Attack: <span id="weaponAttack"></span>
                            </li>
                            <li>
                                Damage: <span id="weaponDamage"></span>
                            </li>
                        </ul>
                        <p>Armure (<span id="armorName"></span>)</p>
                        <ul>
                            <li>
                                Classe d'armure: <span id="armorCA"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer border-primary">
                        <button class="btn btn-success" id="btn-attack">Attaquer</button>
                        <button class="btn btn-warning" id="btn-escape">Fuir</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card text-white bg-dark" >
                    <div class="card-body" id="event-info">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-white bg-dark">
                    <div class="card-header border-primary">
                        <h3 id="enemyName">Ennemi</h3>
                    </div>
                    <div class="card-body">
                        <p>Point de vie: <span id="enemyCurrentLP"></span></p>
                        <p>Attack: <span id="enemyAttack"></span></p>
                        <p>Damage: <span id="enemyDamage"></span></p>  
                        <p>Classe d'armure: <span id="enemyCA"></span></p>     
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
