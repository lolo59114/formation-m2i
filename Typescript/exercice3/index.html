<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Exercice 3</title>
</head>
<body>
    <main class="container">
        <div class="row mt-2">
            <div class="col-sm-3">
                <div class="card text-white bg-dark me-2">
                    <div class="card-header border-primary"><h3>Contacts</h3></div>
                    <div class="card-body" id="contact-list-div">
                        
                    </div>
                    <div class="card-footer border-primary">
                        <button type="button" class="btn btn-sm btn-success w-100" data-bs-toggle="modal" data-bs-target="#modal-contact"><i class="bi bi-plus-circle"></i> Add</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card text-white bg-dark">
                    <div class="card-header border-primary"><h3>DÃ©tails</h3></div>
                    <div class="card-body">
                        <form id="form-display">
                            <label for="firstname" class="form-label">Firstname:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Firstname" aria-label="firstname" aria-describedby="firstname" name="firstname" readonly>
                            </div>
                            
                            <label for="lastname" class="form-label">Lastname:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Lastname" aria-label="lastname" aria-describedby="lastname" name="lastname" readonly>
                            </div>
                            
                            <label for="birthday" class="form-label">Birthday:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="dd/mm/aaaa" aria-label="birthday" aria-describedby="birthday" name="birthday" readonly>
                                <span class="input-group-text" id="text-age"></span>
                            </div>
                            
                            <label for="email" class="form-label">Email:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="email" aria-describedby="email" name="email" readonly>
                            </div>
                            
                            <label for="phoneNumber" class="form-label">Phone Number:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="phoneNumber" aria-describedby="phoneNumber" name="phoneNumber" readonly>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer border-primary text-end">
                        <button type="button" class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#modal-contact"><i class="bi bi-pencil"></i> Edit</button>
                        <button type="button" class="btn btn-sm btn-danger"><i class="bi bi-trash3"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modal-contact" tabindex="-1" aria-labelledby="Formulaire" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><span id="modal-contact-action">Add</span> a contact</h5>
                    </div>
                    <form id="form-contact">
                        <div class="modal-body">
                            <label for="firstname" class="form-label">Firstname:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Firstname" aria-label="firstname" aria-describedby="firstname" name="firstname">
                            </div>
                            
                            <label for="lastname" class="form-label">Lastname:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="LASTNAME" aria-label="lastname" aria-describedby="lastname" name="lastname">
                            </div>
                            
                            <label for="birthday" class="form-label">Birthday:</label>
                            <div class="input-group mb-3">
                                <input type="date" class="form-control" placeholder="dd/mm/aaaa" aria-label="birthday" aria-describedby="birthday" name="birthday">
                            </div>
                            
                            <label for="email" class="form-label">Email:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Email@email.com" aria-label="email" aria-describedby="email" name="email">
                            </div>
                            
                            <label for="phoneNumber" class="form-label">Phone Number:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="06.25.25.25.25" aria-label="phoneNumber" aria-describedby="phoneNumber" name="phoneNumber">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal"><i class="bi bi-send"></i> Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
