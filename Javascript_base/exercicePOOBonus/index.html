<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercice POO Bonus</title>
</head>
<body>
    <main class="container">
        <h1> TP POO - PARKING - Class Véhicule</h1>
        <hr>
        <p>Mise en application de la théorie POO en Javascript</p>
        <h3 class="text-center">Parking 3000</h3>
        <div class="text-center rounded p-3 mb-3" id="message-info"></div>
        <div class="input-group mb-3"> 
            <input type="text" class="form-control col-9" placeholder="Saisir votre immatriculation" aria-label="immatriculation" id="immatriculation">
            <button class="btn btn-primary col-3" id="btn-pay">Payer</button>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-success col-12" id="btn-get-ticket">Obtenir un ticket</button>
        </div>
        <hr>
        <h3 class="text-center">Historique des tickets</h3>
        <div class="p-3 mb-3" id="history-log">

        </div>
    </main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
