<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercice 29</title>
</head>
<body>
    <main class="container">
        <h1> TP POO - Liste de contacts</h1>
        <hr>
        <p>Mise en application de la théorie POO en Javascript</p>
        <h3 class="text-center">Liste de contacts</h3>
        <table id="table-contacts" class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Date Naissance</th>
                <th scope="col">Telephone</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <hr>
          <form>
            <div class="input-group mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="title" id="flexRadioDefault1" value="Mr" checked>
                    <label class="form-check-label" for="flexRadioDefault1"> Mr </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="title" id="flexRadioDefault2" value="Mme">
                    <label class="form-check-label" for="flexRadioDefault2"> Mme </label>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="nom" aria-label="firstname" id="firstname">
                <input type="text" class="form-control" placeholder="prenom" aria-label="lastname" id="lastname">
            </div>
            <div class="input-group mb-3">
                <input type="date" class="form-control" aria-describedby="jj/mm/aaaa" id="birthdate">
                <input type="text" class="form-control" placeholder="Telephone" aria-label="phone-number" id="phone-number">
                <input type="text" class="form-control" placeholder="Email" aria-label="email" id="email">
            </div>
            <button type="submit" class="btn btn-success col-12">Ajouter</button>
          </form>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
