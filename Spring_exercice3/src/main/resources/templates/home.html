<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
        <link th:fragment="bootstrapImport" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <main>
        <h1>Accueil Etudiant</h1>
        <hr>
        <a class="btn btn-primary" th:href="@{/student/list}">Afficher la liste de tous les étudiants</a>
        <hr>
        <a class="btn btn-primary" th:href="@{/student/add}">Vers le formulaire d'inscription</a>
        <hr>
        <h2>Formulaire de recherche</h2>
        <form th:action="@{/student/search}" method="post" th:object="${student}">
            <label for="name">Nom de l'étudiant : </label>
            <input th:field="*{lastName}" id="name" type="text" />
            <button class="btn btn-success">Rechercher</button>
        </form>
    </main>
</body>
</html>
